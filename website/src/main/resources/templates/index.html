<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>대용량 트래픽 처리를 위한 백엔드 심화</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #eef2f3, #f7f8f9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-content {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.6s ease-in-out;
        }

        .main-content h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }

        .main-content p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 16px;
        }

        .cta-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 91, 187, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 30px 20px;
            }

            .main-content h1 {
                font-size: 22px;
            }

            .main-content p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="main-content">
    <h1>대용량 트래픽 처리를 위한 백엔드 심화</h1>
    <p><strong>Redis</strong>는 Key-Value 기반의 In-memory 저장소로, 빠른 읽기/쓰기 성능과 다양한 자료구조를 제공합니다.</p>
    <p><strong>Spring WebFlux</strong>는 논블로킹 I/O 모델 기반의 Reactive 웹 프레임워크로, 높은 확장성과 성능을 자랑합니다.</p>
    <button class="cta-button">자세히 알아보기</button>
</div>
</body>
</html>
